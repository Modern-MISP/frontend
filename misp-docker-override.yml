# This file gets executed from the context of the misp-docker directory, so use .. instead of . to access the root project directory

services:
  misp-core:
    healthcheck:
      # test: ['CMD', 'curl', '-f', 'http://localhost', '&&', 'grep', "'Workflow_enable' => true", '/var/www/MISP/app/Config/config.php']
      test: ['CMD', '/custom/healthcheck.sh']
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 300s
    volumes:
      - '../custom/:/custom/'
  db:
    volumes:
      - ../dump01.sql:/docker-entrypoint-initdb.d/dump01.sql
