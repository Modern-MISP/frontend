# include:
#   - template: Code-Quality.gitlab-ci.yml

stages:
  - pre-build
  - build
  - test
  - deploy

default:
  tags:
    - kit-intranet # Tag is required to make the CI runner accept the jobs
  image: node:latest

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# === pre-build stage ===

install_dependencies:
  stage: pre-build
  script:
    - npm ci --cache .npm --prefer-offline
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm/
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules
      - .svelte-kit

# === build stage ===

build_production:
  stage: build
  script:
    - cp $ENV_FILE .env
    - npm run build -- --mode production
    - mv build dist_production
  artifacts:
    expire_in: 1 week
    paths:
      - dist_production
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

build_staging:
  stage: build
  script:
    - cp $ENV_FILE .env
    - npm run build -- --mode staging
    - mv build dist_staging
  artifacts:
    expire_in: 1 day
    paths:
      - dist_staging

docs:
  stage: build
  trigger:
    include: .gitlab/docs.yml
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID

# === test stage ===

unit_tests:
  stage: test
  script:
    - npx vitest run
  coverage: /All files[^|]*\|[^|]*\|\s+([\d\.]+)/
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

prettier:
  stage: test
  script:
    - npx prettier --check .
  dependencies:
    - install_dependencies

eslint:
  stage: test
  script:
    - npx eslint --format gitlab .
  dependencies:
    - install_dependencies
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

svelte-check:
  stage: test
  script:
    - cp $ENV_FILE .env
    - npm run check

# === deploy stage ===

ftp_deploy:
  stage: deploy
  image: hub.cert.kit.edu:5000/kit-cert-debrelease:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
  environment:
    name: Staging
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow yes; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST; mirror -Rnev ./dist_staging/ ./ --parallel=10 -X .htaccess"
  dependencies:
    - build_staging
